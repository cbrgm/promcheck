---
name: release-notification

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  notify-on-release:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification on new release
        uses: cbrgm/telegram-github-action@c46169bd096a5918ba1328afc14f8703094a44e4 # v1.3.9
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            ðŸš€ New Release Published!
            Release Name: ${{ github.event.release.name }}
            Tag: ${{ github.event.release.tag_name }}
            Actor: ${{ github.actor }}
            Repository: ${{ github.repository }}
            Check it out: ${{ github.event.release.html_url }}

      - name: Send Mastodon Status on new release
        id: mastodon
        uses: cbrgm/mastodon-github-action@92418eedbe66fd0e5252a752c49e4f29f7787978 # v2.1.20
        if: ${{ !github.event.repository.private }}
        with:
          access-token: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          url: ${{ secrets.MASTODON_URL }}
          language: "en"
          message: |
            ðŸš€  ${{ github.repository }} ${{ github.event.release.name }} published!
            Check it out: ${{ github.event.release.html_url }}
...
